<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../static/css/explorer.css" />
  </head>
  <body>
    <!-- Temporary Navbar -->
    <nav class="temp-navbar">Luvo &nbsp;|&nbsp; Student Explorer</nav>

    <!-- Header -->
    <header class="hero">
      <h1>Explore Trips</h1>

      <div class="filters">
        <input type="text" placeholder="Destination" />
        <input type="date" />
        <select>
          <option>Any type</option>
          <option>Beach</option>
          <option>Mountains</option>
          <option>City</option>
        </select>
        <button class="apply-btn">Apply</button>
      </div>
    </header>

    <!-- Trip Cards -->
    <section class="cards-section">
      <div class="card">
        <h3>Trip Title</h3>
        <p class="price">$850</p>
        <p class="details">4-night • 4.4 star</p>
        <a href="#" class="view-link">View Details</a>
        <button class="cta-btn">View Details</button>
      </div>

      <div class="card">
        <h3>Trip Title</h3>
        <p class="price">$600</p>
        <p class="details">2-night • 4.4 beach</p>
        <a href="#" class="view-link">View Details</a>
        <button class="cta-btn">Add to Itinerary</button>
      </div>

      <div class="card">
        <h3>Trip Title</h3>
        <p class="price">$950</p>
        <p class="details">5-night • 4.8 mountains</p>
        <a href="#" class="view-link">View Details</a>
        <button class="cta-btn">Add to Itinerary</button>
      </div>
    </section>
  </body>
</html>

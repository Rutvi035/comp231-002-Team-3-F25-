<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Forgot Password - Luvo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a th:href="@{/}" class="logo">Luvo</a>
                <ul class="nav-menu">
                    <li><a th:href="@{/explore}">Explore</a></li>
                    <li><a th:href="@{/family-planner}">Family Planner</a></li>
                    <li><a th:href="@{/itinerary}">Itinerary</a></li>
                    <li><a th:href="@{/business}">Business</a></li>
                    <li><a th:href="@{/guide}">Guide</a></li>
                    <li><a th:href="@{/admin}">Admin</a></li>
                </ul>
                <div class="nav-actions">
                    <a th:href="@{/login}" class="btn btn-login">Login</a>
                    <a th:href="@{/signup}" class="btn btn-signup">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container single-card">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Forgot Password?</h1>
                        <p>Enter your email address and we'll send you instructions to reset your password</p>
                    </div>

                    <!-- Forgot Password Form -->
                    <form th:action="@{/forgot-password/process}" method="post" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="your.email@example.com">
                        </div>

                        <button type="submit" class="btn btn-submit">Send Reset Link</button>
                    </form>

                    <div class="auth-footer">
                        <p>Remember your password? <a th:href="@{/login}">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Luvo. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <style>
        .single-card {
            max-width: 500px;
            margin: 0 auto;
            grid-template-columns: 1fr;
        }
    </style>
</body>
</html>

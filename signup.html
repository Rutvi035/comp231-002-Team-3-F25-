<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luvo â€“ Sign Up</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --luvo-navy: #075a80;
      --luvo-teal: #0b6f8f;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: linear-gradient(180deg, #5fa6d4 0%, #b9e5ff 100%);
    }

    /* Top nav */
    .navbar-luvo {
      background-color: var(--luvo-navy);
    }

    .navbar-luvo .nav-link {
      color: #ffffff;
      font-weight: 500;
      font-size: 0.95rem;
      margin-right: 1.5rem;
    }

    .navbar-luvo .nav-link:last-child {
      margin-right: 0;
    }

    .navbar-luvo .nav-link:hover {
      opacity: 0.9;
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 1.4rem;
    }

    /* Centered card */
    .auth-wrapper {
      min-height: calc(100vh - 56px); /* full height minus navbar */
    }

    .card-luvo {
      background-color: #ffffff;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
      padding: 2.5rem 2.75rem;
      max-width: 430px;
      width: 100%;
    }

    .card-luvo h1 {
      font-size: 2.1rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: #06263b;
    }

    label.form-label {
      font-weight: 500;
      color: #1b3143;
      margin-bottom: 0.35rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.7rem 0.85rem;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: var(--luvo-teal);
      box-shadow: 0 0 0 2px rgba(11, 111, 143, 0.25);
    }

    .btn-luvo {
      background-color: var(--luvo-teal);
      border-color: var(--luvo-teal);
      color: #ffffff;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
    }

    .btn-luvo:hover {
      background-color: #095a76;
      border-color: #095a76;
      color: #ffffff;
    }

    .btn-google {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 0.65rem 1rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    .auth-footnote {
      font-size: 0.95rem;
      text-align: center;
      margin-top: 1.2rem;
    }

    .auth-footnote a {
      font-weight: 600;
      text-decoration: none;
      color: #0b4f80;
    }

    .auth-footnote a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-luvo navbar-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Luvo</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#luvoNav"
        aria-controls="luvoNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="luvoNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Family Planner</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Itinerary</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Business</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Guide</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SIGNUP CARD -->
  <div class="auth-wrapper d-flex align-items-center justify-content-center">
    <div class="card-luvo">
      <h1>Sign Up</h1>

      <form id="signupForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="John Doe"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Re-enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-luvo w-100 mb-3">
          Sign Up
        </button>

        <button
          type="button"
          class="btn btn-google w-100 d-flex align-items-center justify-content-center gap-2 mb-1"
        >
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
          />
          <span>Continue with Google</span>
        </button>

        <p class="auth-footnote">
          Already have an account?
          <a href="login.html">Log in</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Simple demo JS -->
  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault(); // remove this when you hook up a backend

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!fullName || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Replace this with your real signup logic / API call
      console.log("Signing up:", { fullName, email, password });
      alert("Sign up submitted (check console for values).");
    });
  </script>
</body>
</html>

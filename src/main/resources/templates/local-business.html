<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luvo â€“ Local Business</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #4caad8 0%, #71c7b8 100%);
            min-height: 100vh;
        }
      
        .temp-navbar {
            height: 56px;
            background: #377fb6;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            color: #f4f9ff;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .page-title {
            margin-top: 60px;
            font-weight: 700;
            color: #073b4c;
        }
        .add-card {
            background: #fdfefe;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 24px;
            max-width: 720px;
            margin: 24px auto 40px;
        }
        .my-listings-title {
            font-weight: 600;
            color: #073b4c;
        }
    </style>
</head>
<body>


<div class="temp-navbar">
    Luvo &nbsp;|&nbsp; Local Business
</div>

<div class="container text-center">
    <h1 class="page-title">Local Business</h1>

    <!-- Add Listing form -->
    <div class="add-card text-start">
        <h4 class="mb-3">Add Listing</h4>

        <!-- For backend (enctype must be multipart/form-data) -->
        <form enctype="multipart/form-data">

            <!-- Row 1: Name + Category -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label small">Name</label>
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <label class="form-label small">Category</label>
                    <input type="text" class="form-control" placeholder="eg., Hotel, Tour">
                </div>
            </div>

            <!-- Row 2: Description -->
            <div class="row g-3 mb-3">
                <div class="col-md-12">
                    <label class="form-label small">Description</label>
                    <input type="text" class="form-control" placeholder="Describe your place or service">
                </div>
            </div>

            <!-- Row 3: Price + Availability -->
            <div class="row g-3 mb-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label small">Price (CAD)</label>
                    <input type="number" class="form-control" placeholder="CAD$">
                </div>

                <div class="col-md-4">
                    <label class="form-label small">Availability</label>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label small">Upload Photo</label>
					<label for="photoUpload" 
					           class="d-flex flex-column justify-content-center align-items-center border border-2 rounded p-3"
					           style="height: 140px; cursor: pointer; background: #f8f9fa;">
					        <span class="text-muted">Click to Upload Photo</span>
					 </label>
						
				
					<input type="file" id="photoUpload" class="form-control d-none">
                </div>
            </div>

            <!-- Add button -->
            <div class="d-grid mt-2">
                <button type="button" class="btn btn-danger">Add Listing</button>
            </div>
        </form>
    </div>

    <!-- My Listings  -->
    <div class="text-start mt-4">
        <h4 class="my-listings-title mb-3">My Listings</h4>

        <div class="row g-3">
          
        </div>
    </div>

</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
